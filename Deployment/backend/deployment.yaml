apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: test
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: "nniikkoollaaii/oauth2-proxy-example-backend:0.2.0"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
